<html lang="en">

    <link href="./output.css" rel="stylesheet">
    <title>Gradient Bar</title>
</head>
<body class="min-h-screen px-8 py-16 bg-black">

                        absolute 
                        -inset-0.5 
                        bg-pink-600 
                        bg-gradient-to-r
                        from-pink-600
                        to-purple-600
                        rounded-lg 
                        blur opacity-75 
            ">
            </div>
            <button class=" relative px-7 py-4 bg-black rounded-lg leading-none flex
                        items-center divide-x divide-gray-600">

                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke-width="1.5"

                        stroke-linecap="round"

                    />
                </svg>  
                <span class="pr-6 text-gray-100">Labs Release 2021.09</span>
            </span>
            <span class="pl-6 text-indigo-400">See what's new &rarr;</span>
            </button>
        </div>
    </div>

</html>
